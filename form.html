<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="./assets/icone.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles/form.css">
  <title>LocaCar - Cadastro</title>
</head>
<body>
    <header>
        <a href="./home.html" class="voltar">Voltar</a>
        <h2>LocaCar</h2>
      </header>
<main>
  <div class="container">
    <h1>Cadastro de Locação</h1>
    <form>
      <label for="nome">Nome do Cliente</label>
      <input type="text" id="nome" name="nome" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" maxlength="11" pattern="\d{11}" required oninput="this.value = this.value.replace(/\D/g, '')"/>
      <small id="cpfErro" class="erro"></small>

      <label for="data-inicio">Data de Início</label>
      <input type="date" id="data-inicio" name="data-inicio" required>

      <label for="data-devolucao">Data de Devolução</label>
      <input type="date" id="data-devolucao" name="data-devolucao" required>

      <label for="carro">Carro</label>
      <select id="carro" name="carro" required>
        <option value="">Selecione um carro</option>
      </select>

      <button type="submit">Cadastrar</button>
    </form>
  </div>
</main>
</body>
<script src="./scripts/form.js"></script>
</html>
